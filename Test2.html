<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>team-hungry-pacman</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }
    </style>
    <script>

      // Global variables
      var map;
      var infoWindow;
      var service;
      var radius = 300;
      var pos;
      var places;

      useCurrentLocation();

      function useCurrentLocation() {
          // Try HTML5 geolocation.
          if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(function (position) {
                  pos = {
                      lat: position.coords.latitude,
                      lng: position.coords.longitude
                  };

                  searchUsingLocation(pos);

              }, function () {
                  handleLocationError(true, infoWindow, map.getCenter());
              });



          } else {
              // Browser doesn't support Geolocation
              handleLocationError(false, infoWindow, map.getCenter());
          }
      }
       

      function searchUsingLocation(pos) {
          document.writeln(pos.lat);
          document.writeln(pos.lng);

          var JSON = "https://maps.googleapis.com/maps/api/place/nearbysearch/json?location=" + pos.lat + "," + pos.lng + "&radius=500&type=restaurant&key=AIzaSyCHCEe0fd5bCiRC1q83p4T0AuGPC7g4PIw";
          var object = httpGetAsync(JSON, function (object) {
              console.log(object);
          });
      }
       
      function httpGetAsync(theUrl, callback) {
          var xmlHttp = new XMLHttpRequest();
          xmlHttp.onreadystatechange = function () {
              if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                  callback(xmlHttp.responseText);
          }
          xmlHttp.open("GET", theUrl, true); // true for asynchronous 
          xmlHttp.send(null);
      } 
    </script>
</head>
<body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHCEe0fd5bCiRC1q83p4T0AuGPC7g4PIw&libraries=places,visualization" async defer></script>
</body>
</html>
