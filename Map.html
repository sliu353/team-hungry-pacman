<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>team-hungry-pacman</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }
    </style>
    <script>

      // Global variables
      var map;
      var infoWindow;
      var service;

      // CURRENT POSITION
      var pos;

      // PLACE TO ADD MARKER
      var place;

      // Initialise and display map
      function initMap() {

          map = new google.maps.Map(document.getElementById('map'), {
          center: pos,
          zoom: 17,
          styles: [{
            stylers: [{ visibility: 'simplified' }]
          }, {
            elementType: 'labels',
            stylers: [{ visibility: 'off' }]
          }]
        });

        infoWindow = new google.maps.InfoWindow();
        service = new google.maps.places.PlacesService(map);

      }

     

      function addMarker(place) {
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location,
          icon: {
            url: 'http://maps.gstatic.com/mapfiles/circle.png',
            anchor: new google.maps.Point(10, 10),
            scaledSize: new google.maps.Size(10, 17)
          }
        });

        google.maps.event.addListener(marker, 'click', function() {
          service.getDetails(place, function(result, status) {
            if (status !== google.maps.places.PlacesServiceStatus.OK) {
              console.error(status);
              return;
            }
            infoWindow.setContent(result.name);
            infoWindow.open(map, marker);
          });
        });
      }
    </script>
</head>
<body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZRt6vhd5XYiRrcR5geyLrpd4uwzMHM0w&callback=initMap&libraries=places,visualization" async defer></script>
</body>
</html>
